<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.png" alt="Фото исследователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img src="./images/karachaevo.png" alt="Изображение старой церкви" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Карачаевск</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/elbrus.png" alt="Изображение горы Эльбрус" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/dombai.png" alt="Здесь изображен Домбай" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Домбай</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/elbrus.png" alt="Изображение горы Эльбрус" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/dombai.png" alt="Здесь изображен Домбай" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Домбай</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
                <div class="place">
                    <img src="./images/karachaevo.png" alt="Изображение старой церкви" class="place__image">
                    <div class="place__info">
                        <h2 class="place__title">Карачаево-Черкессия</h2>
                        <button type="button" class="place__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">  
            <input type="button" value=" " class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="ProfileEdit" action="submit" class="popup__form">
                <input name="ProfileName" required type="text" class="popup__input popup__input_content_name">
                <input name = "ProfileJob" required type="text" class="popup__input popup__input_content_description">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
